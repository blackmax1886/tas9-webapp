mutation createTask($task: NewTask!) {
  createTask(input: $task) {
    id
    name
    done
    archived
  }
}

query getTasks($userId: String!) {
  tasks(userId: $userId) {
    id
    name
    content
    done
    due
    assignedAt
    group
    type
    priority
    archived
  }
}

query getTask($taskId: String!) {
  task(id: $taskId) {
    id
    name
    content
    done
    due
    assignedAt
    group
    type
    priority
    archived
  }
}

mutation updateTaskIsDone($taskId: String!, $isDone: Boolean!) {
  updateTaskIsDone(id: $taskId, isDone: $isDone) {
    id
    name
    content
    done
    due
    assignedAt
    group
    type
    priority
    archived
  }
}

mutation deleteTask($taskId: String!) {
  deleteTask(id: $taskId) {
    id
  }
}

mutation updateTaskContent($taskId: String!, $content: String!) {
  updateTaskContent(id: $taskId, content: $content) {
    name
    content
  }
}

mutation updateTaskAssignedAt($taskId: String!, $assignedAt: String!) {
  updateTaskAssignedAt(id: $taskId, assignedAt: $assignedAt) {
    name
    assignedAt
  }
}
