# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Task {
  id: ID!
  name: String!
  content: String
  done: Boolean!
  due: String
  assigned_at: String
  group: String
  type: String!
  priority: String
  archived: Boolean
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Subtask {
  id: ID!
  name: String!
  parent_task: Task!
  content: String
  done: Boolean!
  due: String
  assigned_at: String
  priority: String
  archived: Boolean
}

type Query {
  tasks: [Task!]!
  subtasks: [Subtask!]! 
}

input NewTask {
  content: String!
  userId: String!
}

type Mutation {
  createTask(input: NewTask!): Task!
}
